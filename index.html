<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="inner-container">
          <h1 class="generate">Generate a</h1>
          <h1 class="random-pass">random password</h1>
          <p class="comment">Never use an insecure password again.</p>
          <label for="tentacles">Number of characters:</label>
          <input
            type="number"
            id="length"
            name="tentacles"
            min="2"
            max="16"
            value="10"
          />
          <br />
          <div class="generate-field">
            <div class="left">
              <button onclick="generate()">Generate passwords</button>
            </div>
            <div class="right">
              <div class="item">
                <span class="toggle">Letters</span>
                <label class="switch">
                  <input id="letters" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="item">
                <span class="toggle">Numbers</span>
                <label class="switch">
                  <input id="numbers" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="item">
                <span class="toggle">Special characters</span>
                <label class="switch">
                  <input id="special" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
          <hr class="line" />
          <div class="password-results">
            <div id="password1" class="password1"></div>
            <div id="password2" class="password1"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
